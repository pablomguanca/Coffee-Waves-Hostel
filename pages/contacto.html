            <input type="email" placeholder="garretmcnamara@mail.com">

            <label for="perfil de instagram">Dejanos tu instagram</label>
            <input type="url" placeholder="https://instagram.com/tu-perfil">

            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="tu contraseña">

            <textarea placeholder="Escribí tu Mensaje acá"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar Formulario">
